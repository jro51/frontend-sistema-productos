<div class="card card-dark bg-form-dark text-light">
    <div class="card-header bg-form-header text-light d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ usuario.id ? 'Editar Usuario: ' + usuario.username : 'Crear Usuario' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close"
            (click)="closeModalAndReset()"></button>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit(usuarioForm)" #usuarioForm="ngForm">
            <div class="form-group mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control form-control-dark" 
                    [(ngModel)]="usuario.nombre" required minlength="2">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" name="apellido" class="form-control form-control-dark" 
                    [(ngModel)]="usuario.apellido" required minlength="2">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control form-control-dark" 
                    [(ngModel)]="usuario.email" required email>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control form-control-dark" 
                    [(ngModel)]="usuario.username" required minlength="4">
            </div>
            
            @if (!usuario.id || usuario.id === 0) {
                <div class="form-group mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" name="password" class="form-control form-control-dark" 
                        [(ngModel)]="usuario.password" required minlength="6">
                    <small class="form-text text-muted">Mínimo 6 caracteres</small>
                </div>
            }
            
            <div class="my-3 d-flex justify-content-end">
                <button 
                class="btn btn-success me-2" 
                type="submit"
                [disabled]="!usuarioForm.valid">Guardar</button>
                <button 
                class="btn btn-secondary" 
                type="button" 
                (click)="clearForm(usuarioForm)">Limpiar</button>
            </div>
        </form>
    </div>
</div>
